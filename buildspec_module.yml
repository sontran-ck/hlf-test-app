version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "ap-southeast-1"
    EKS_CLUSTER_NAME: "hlf-lab-eks-sit-cluster"
    APP_NAMESPACE: "default"
    ENVIRONMENT: "sit"
    MODULE_ENABLE: "true"

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      
  pre_build:
    commands:
      - echo "Pre-build phase started..."
      - export AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - echo "AWS_ACCOUNT_ID=$AWS_ACCOUNT_ID"
      - echo "AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION"
      - echo "EKS_CLUSTER_NAME=$EKS_CLUSTER_NAME"
      - echo "CODEBUILD_RESOLVED_SOURCE_VERSION=$CODEBUILD_RESOLVED_SOURCE_VERSION"
      
  build:
    commands:
      - |
        echo "MODULE_ENABLE=$MODULE_ENABLE"

        if [ "$MODULE_ENABLE" = "false" ]; then
          echo "Module deployment flag is false. Skipping module deployment..."
        else
          echo "Module is enabled. Proceeding with deployment..."

          # Install kubectl (matching EKS 1.33)
          curl -LO "https://dl.k8s.io/release/v1.33.0/bin/linux/amd64/kubectl"
          chmod +x kubectl
          mv ./kubectl /usr/local/bin/kubectl
          
          # Install aws-iam-authenticator
          curl -o aws-iam-authenticator https://s3.us-west-2.amazonaws.com/amazon-eks/1.21.2/2021-07-05/bin/linux/amd64/aws-iam-authenticator
          chmod +x ./aws-iam-authenticator
          mkdir -p $HOME/bin && cp ./aws-iam-authenticator $HOME/bin/aws-iam-authenticator && export PATH=$PATH:$HOME/bin
          
          # Install Helm
          curl -sSL https://raw.githubusercontent.com/helm/helm/master/scripts/get-helm-3 | bash
          
          # Verify installations
          helm version
          kubectl version --client
          aws --version
          
          # Configure kubectl for EKS
          aws eks update-kubeconfig --region $AWS_DEFAULT_REGION --name $EKS_CLUSTER_NAME
          
          # Verify cluster connectivity
          kubectl cluster-info
          kubectl get nodes

          ls -alht
          chmod +x ./script/deploy_module.sh
          
          # Set image tag from git commit or use latest
          export IMAGE_TAG=${CODEBUILD_RESOLVED_SOURCE_VERSION:-latest}
          export ECR_REPOSITORY_URL="${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_DEFAULT_REGION}.amazonaws.com/hlf-lab-ecr-sit-test-app"
          
          echo "ECR_REPOSITORY_URL=${ECR_REPOSITORY_URL}"
          echo "IMAGE_TAG=${IMAGE_TAG}"
          
          # Execute deployment script
          # This script will:
          # 1. Apply External Secrets manifests (SecretStore & ExternalSecret)
          # 2. Wait for secrets to be synced from AWS Secrets Manager
          # 3. Deploy the application via Helm
          ./script/deploy_module.sh
        fi
      - echo "Module deployment step finished!!!"
      
  post_build:
    commands:
      - echo "=========================================="
      - echo "Post-build Verification"
      - echo "=========================================="
      
      # Comprehensive deployment verification
      - |
        if [ "$MODULE_ENABLE" != "false" ]; then
          echo ""
          echo "=========================================="
          echo "ðŸ” Deployment Verification"
          echo "=========================================="
          
          # Wait for pods to be ready
          echo "Waiting for pods to be ready..."
          kubectl wait --for=condition=ready pod -l app.kubernetes.io/name=test-app -n ${APP_NAMESPACE} --timeout=300s || true
          
          # Check 1: Storage Integration
          echo ""
          echo "ðŸ“¦ Storage Integration (EFS):"
          kubectl get storageclass efs-sc && echo "âœ… StorageClass exists" || echo "âŒ StorageClass not found"
          kubectl get pvc -n ${APP_NAMESPACE} && echo "âœ… PVC created" || echo "âŒ PVC not found"
          
          # Check 2: External Secrets Integration
          echo ""
          echo "ðŸ” Secrets Integration (RDS):"
          kubectl get externalsecrets -n ${APP_NAMESPACE} && echo "âœ… ExternalSecret configured" || echo "âŒ ExternalSecret not found"
          kubectl get secret rds-database-secret -n ${APP_NAMESPACE} && echo "âœ… RDS secret synced" || echo "âŒ RDS secret not synced"
          
          # Check 3: Pod Status
          echo ""
          echo "ðŸš€ Application Status:"
          kubectl get pods -n ${APP_NAMESPACE} -l app.kubernetes.io/name=test-app
          
          # Check 4: Pod logs for connection verification
          echo ""
          echo "ðŸ“ Checking pod logs for database connection..."
          POD_NAME=$(kubectl get pod -l app.kubernetes.io/name=test-app -n ${APP_NAMESPACE} -o jsonpath='{.items[0].metadata.name}' 2>/dev/null || echo "")
          if [ -n "$POD_NAME" ]; then
            echo "Pod: $POD_NAME"
            kubectl logs $POD_NAME -n ${APP_NAMESPACE} --tail=20 | grep -i "database" || echo "No database logs found"
          fi
          
          # Check 5: Integration test via API
          echo ""
          echo "ðŸ§ª Testing database connectivity..."
          if [ -n "$POD_NAME" ]; then
            kubectl exec -it $POD_NAME -n ${APP_NAMESPACE} -- curl -s http://localhost:8080/ready || echo "Readiness check failed"
          fi
        fi
      
      - echo "=========================================="
      - echo "Deployment completed successfully"
      - echo "=========================================="
