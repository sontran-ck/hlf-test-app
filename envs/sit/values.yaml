# SIT Environment Configuration

replicaCount: 2

image:
  repository: 337608386221.dkr.ecr.ap-southeast-1.amazonaws.com/hlf-lab-ecr-sit-test-app
  pullPolicy: Always
  tag: "latest"

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: false

environment: sit

# Database configuration (from RDS stack)
database:
  enabled: true
  host: "rds-endpoint.ap-southeast-1.rds.amazonaws.com"  # Replace with actual RDS endpoint
  port: 3306
  name: hlfdb
  username: admin

# Application configuration
app:
  logLevel: debug
  port: 8080

ingress:
  enabled: false

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

# Enable EFS persistent storage for SIT
persistence:
  enabled: true
  size: 10Gi
  mountPath: /app/data
  storageClass: efs-sc
