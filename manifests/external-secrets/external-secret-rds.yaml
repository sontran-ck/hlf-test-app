apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: rds-database-credentials
  namespace: default
spec:
  refreshInterval: 1h
  
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  
  target:
    name: rds-database-secret
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        # Standard database connection format
        DB_HOST: "{{ .host }}"
        DB_PORT: "{{ .port }}"
        DB_NAME: "{{ .dbname }}"
        DB_USERNAME: "{{ .username }}"
        DB_PASSWORD: "{{ .password }}"
        # Connection string format
        DATABASE_URL: "mysql://{{ .username }}:{{ .password }}@{{ .host }}:{{ .port }}/{{ .dbname }}"
  
  data:
    # Fetch RDS master user secret
    - secretKey: username
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Update with your actual secret name
        property: username
    
    - secretKey: password
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Update with your actual secret name
        property: password
    
    - secretKey: host
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Update with your actual secret name
        property: host
    
    - secretKey: port
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Update with your actual secret name
        property: port
    
    - secretKey: dbname
      remoteRef:
        key: hlf-sit-rds-master-credentials  # Update with your actual secret name
        property: dbname
